    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --redColor: rgb(248, 44, 68);
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: white;

        }

        .flex {
            display: flex;
            align-items: center;

        }

        /* navbar----- */

        .navbar {
            justify-content: space-between;
            background-color: var(--redColor);
            height: 70px;
            position: fixed;
            width: 100%;
            top: 0;
            padding: 10px 100px;
            z-index: 100;
            box-shadow: 10px 5px 15px rgba(17, 0, 0, 0.093);
        }

        .navlinks {
            justify-content: center;
            gap: 60px;
        }

        .navlinks li:hover {
            opacity: 0.7;
            transition: all 0.2s;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .card-container {
            gap: 30px;
            flex-wrap: wrap;
            width: 80%;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 20px 30px;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 160px;
        }

        .cards {
            width: 250px;
            height: 250px;
            background-color: var(--redColor);
            border-radius: 10px;
            border: 1px solid var(--redColor);
            color: white;
            justify-content: center;

        }

        .cards:hover {
            box-shadow: 10px 5px 15px rgba(17, 0, 0, 0.093);
            scale: 1.13;
            background-color: rgb(242, 237, 237);
            color: var(--redColor);
            border: 1px solid black;
            transition: box-shadow 0.3s, scale 0.3s, background-color 0.3s, color 0.3s, border 0.3s;
        }

        .blood_grptext {
            font-size: 5rem;
            padding: 25px;
            margin: 0;
        }

        .submit_btn {
            margin-top: 25px;
            margin-bottom: 15px;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;

        }


        .select_btn {
            border: none;
            border-radius: 2px;
            padding: 2px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .bottom-text-part {
            flex-direction: column;
            gap: 30px;
            margin-bottom: 70px;
        }

        .bottom-text {
            margin-top: 90px;
            font-size: 2rem;
        }

        .bottom_btn {
            border: 2px solid black;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: transparent;
            border-radius: 50px;
        }

        .bottom_btn:hover {
            border: 2px solid var(--redColor);
            color: var(--redColor);
            cursor: pointer;
            transform: translateY(-5px);
            transition: all 0.2s;



        }
    </style>
</head>
